<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="search">

                <form action="" method="post"><input class="search-bar" type="text" placeholder="Enter City Name">
                </form>
            </div>
            <div class="search-icon"><img src="img/search.png" alt="">
            </div>
        </div>
        <div class="weather"><img src="img/snow.png" class="icon"></div>
        <div class="temp">
            <h1 class="celcius">22Â°C</h1>
        </div>
        <div class="city">Chandigarh</div>
        <div class="bottom">
            <div class="col">
                <div class="humidity"><img src="img/humidity.png" class="humid">
                    <p class="humidval">48%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <div class="wind"><img src="img/wind.png" class="windimg">
                    <p class="wind1">10.56 km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
